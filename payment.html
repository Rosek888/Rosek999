<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzywniak Online - Płatność</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .header a:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html">Strona Główna</a>
        <a href="contact.html">Kontakt</a>
        <a href="about.html">O nas</a>
    </div>

    <div class="container">
        <h1>Formularz Płatności</h1>
        <form id="payment-form">
            <!-- Dodanie pola do wyświetlenia łącznej ceny -->
            <div class="form-group">
                <label>Łączna cena:</label>
                <div id="total-price-display">Ładuję...</div>
            </div>
            
            <div class="form-group">
                <label for="address">Adres</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Kod Pocztowy</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="city">Miasto</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Metoda Płatności</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Karta Kredytowa</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Złóż Zamówienie</button>
            </div>
        </form>
    </div>

    <div class="footer">
        Wszystkie prawa zastrzeżone.
    </div>

    <!-- Skrypt do pobierania i wyświetlania łącznej ceny z LocalStorage -->
    <script>
        // Odczytaj całkowitą cenę z LocalStorage
        const totalPrice = localStorage.getItem('totalPrice');
        
        // Sprawdź, czy wartość istnieje, i wyświetl cenę
        if (totalPrice) {
            document.getElementById('total-price-display').innerText = totalPrice + ' zł';
        } else {
            document.getElementById('total-price-display').innerText = 'Brak ceny';
        }
    </script>

</body>
</html>
